<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1><a href="../index.html">OnoAir</a></h1> <!-- Link back to home page -->
    </header>
    <main>
        <h2>Book a Flight</h2>
        <form id="bookingForm">
            <label for="name">Passenger Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="passport">Passport Number:</label>
            <input type="text" id="passport" name="passport" placeholder="Passport Number" required>

            <label for="flightNo">Flight Number:</label>
            <input type="text" id="flightNo" name="flightNo" placeholder="Flight Number" required>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <a href="../user/help.html">Help</a>
    </footer>

    <script src="../js/user.js"></script> <!-- Link to user JS -->
</body>
</html>
